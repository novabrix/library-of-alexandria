<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Library of Alexandria</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logoNav">
        <img
          src="img/alexLogoComb.png"
          alt="Library of Alexandria full logo"
          class="logoComb"
        />
      </a>
      <div class="navLinks">
        <p onclick="modalHub()" class="navLink">Create Book</p>
        <a href="https://github.com/novabrix?tab=repositories" class="navLink"
          >About Us</a
        >
        <a href="index.html" class="navLink">Checkout</a>
      </div>
      <div class="checkoutCounter">0</div>
    </nav>
    <main>
      <div class="hero">
        <img
          src="img/alexLogoComb.png"
          alt="Library of Alexandria full logo"
          class="logoCombHero"
        />
        <p class="heroDesc">
          the world's premier source of knowledge, since 300 BCE.
        </p>
      </div>
      <div class="bestsellers">
        <h1 class="bestTitle">>> FEATURED:</h1>
        <div class="bestBooks"></div>
      </div>

      <div class="modal hidden">
        <button class="modalCloser" onclick="closeModal()">X</button>
        <h1 class="modalTitle">= Create a New Book! =</h1>
        <h3 class="modalTitleSupp">
          Thank you for contributing to the Library of Alexandria.
        </h3>
        <form>
          <div class="formRow">
            <div class="formEl">
              <label for="namer">Book Title:</label>
              <input
                type="text"
                id="namer"
                minlength="3"
                maxlength="15"
                required
                placeholder="e.g: The Hobbit"
              />
            </div>
            <div class="formEl">
              <label for="author">Author:</label>
              <input type="text" id="author" minlength="3" maxlength="15" />
            </div>
          </div>
          <div class="formRow">
            <div class="formEl">
              <label for="rater">Rating (out of 5):</label>
              <input type="number" min="1" max="5" id="rater" />
            </div>
            <div class="formEl">
              <label for="genre">Genre:</label>
              <input type="text" id="genre" min="5" maxlength="15" />
            </div>
          </div>
          <div class="formRow">
            <div class="formEl">
              <label for="publisher">Book Publisher:</label>
              <input type="text" id="publisher" maxlength="15"/>
            </div>
            <div class="formEl">
              <label for="mainChars">Main Character:</label>
              <input
                type="text"
                id="mainChars"
                placeholder="e.g: Bilbo Baggins"
                maxlength="15"
              />
            </div>
          </div>
          <div class="formRow">
            <div class="formEl">
              <label for="descriptor">Book Description:</label>
              <textarea
                id="descriptor"
                minlength="15"
                maxlength="150"
              ></textarea>
            </div>
          </div>
        </form>
        <button class="submitter" type="submit" onclick="sendModal()">
          Publish Book!
        </button>
      </div>
    </main>
    <footer>
      <p class="closer">== more by NOVABRIX (GitHub) ==</p>
      <a href="https://github.com/novabrix" class="githubLink">
        <img
          src="img/github.svg"
          alt="GitHub link for NOVABRIX"
          class="githubIMG"
        />
      </a>
    </footer>
  </body>
</html>
